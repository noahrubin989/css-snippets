            <h1>Horizontal Scrolling</h1>

    <section class="scroller-section">
        <h2>Individual Elements</h2>
        <!-- See here for snaps-inline: https://youtu.be/3yfswsnD2sw?t=955 -->
        <div class="media-scroller snaps-inline">
            <div class="media-element">
                <img src="https://www.thetrainline.com/cms/media/1376/uk-london-tower-bridge-river-thames.jpg?mode=crop&width=800&height=800&quality=70" alt="london"/>
                <!-- Can place lots more text with no issues -->
                <p>London</p>
            </div>
            <div class="media-element">
                <img src="https://www.thetrainline.com/cms/media/1360/france-eiffel-tower-paris.jpg?mode=crop&width=1080&height=1080&quality=70" alt="paris">
                <p>Paris</p>
            </div>
            <div class="media-element">
                <img src="https://lp-cms-production.imgix.net/2023-03/GettyImages-965936498.jpg?auto=format&w=730&h=630&fit=crop&q=75" alt="amsterdam">
                <p>Amsterdam</p>
            </div>
            <div class="media-element">
                <img src="https://i0.wp.com/dymabroad.com/wp-content/uploads/2020/12/View-of-Warsaw-at-night.jpg?ssl=1" alt="warsaw">
                <p>Warsaw</p>
            </div>
            <div class="media-element">
                <img src="https://www.travelanddestinations.com/wp-content/uploads/2022/06/Vltava-river-in-Prague-at-night.jpeg" alt="prague">
                <p>Prague</p>
            </div>
            <div class="media-element">
                <img src="https://www.travelanddestinations.com/wp-content/uploads/2022/09/Berlin-at-night.jpg" alt="berlin">
                <p>Berlin</p>
            </div>
            <div class="media-element">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/36/37/32/caption.jpg?w=700&h=500&s=1" alt="budapest">
                <p>Budapest</p>

                <p>Bucharest</p>

        </div>
    </section>
